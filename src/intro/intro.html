<template>
    <require from="../utilities/moneyValueConverter"></require>

    <form id="personalInfo">
        <!-- Input annual income-->
        <div class="form-group">
            <label for="">Annual Income:</label>
            <input type="text" class="form-control" placeholder="50,000" value.bind="displayIncome" change.delegate="sanitizeIncome()">
        </div>
        <!-- Input user's location-->
        <div class="form-group">
            <label for="">Location:</label>
            <input type="text" class="form-control" value.bind="masterBudget.location">
        </div>
        <!-- Input number of adults in household-->
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group mr-2" role="group" aria-label="First group">
                <label repeat.for="i of 2"class="btn btn-primary active" click.delegate="test1()">
                    <input type="radio" checked.bind="masterBudget.numberChildren" value.bind="i" name="options" id="option1"> 
                    ${i + 1}
                </label>
            </div>
        </div>
        <br>
        <!-- Input number of children in household-->
        <div class="btn-toolbar" role="toolbar">
            <div class="radio-group" data-toggle="buttons">
                <label repeat.for="i of 3"class="btn btn-primary active" click.delegate="test()">
                    <input type="radio" checked.bind="masterBudget.numberChildren" value.bind="i" name="options" id="option1"> 
                    ${i + 1}
                </label>
            </div>
        </div>
        <br>
        <button id="budgetButton" class="btn-success" click.delegate="route()">Budget</button>
    </form>
</template>
