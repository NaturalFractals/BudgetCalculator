<template>
    <require from="css/styles.css"></require>
    <div class="view overlay hm-blue-light" id="intro-template" >
        <h1 id="intro-page-title"> Budget Planning </h1>
        <div class="card" id="intro-card">
            <form>
                <!-- Input annual income-->
                <div id="intro-form" class="form-group">
                    <label for=""><b>Annual Income:</b></label>
                    <input type="text" class="form-control" placeholder="$50,000" value.bind="masterBudget.annualIncome" change.delegate="sanitizeIncome() getMonthlyIncome() getLocation(true)">
                </div>
                <!-- Input user's location-->
                <div id="intro-form" class="form-group">
                    <label for=""><b>Location:</b></label>
                    <input type="text" class="form-control" value.bind="masterBudget.location">
                </div>
                <!-- Input number of adults in household-->
                <div class="btn-toolbar" role="toolbar" id="adults-toolbar">
                    <b style="margin: 0 auto;">Adults in Household</b>
                    <div class="btn-group btn-group-justified btn-group-raised" data-toggle="buttons">
                        <label click.delegate="test(i)" id="adult-intro-button" repeat.for="i of 2" class="btn btn-raised btn-primary">
                            <input type="radio" checked.bind="masterBudget.numberAdults" value.bind="i + 1" name="options"> 
                        ${i + 1}
                        </label>
                    </div>
                </div>
                <br>
                <!-- Input number of children in household-->
                <div class="btn-toolbar" role="toolbar" id="children-toolbar">
                    <b>Children in Household</b>
                    <div class="btn-group btn-group-justified btn-group-raised" data-toggle="buttons">
                        <label click.delegate="test2(i)" id="children-intro-button" repeat.for="i of 5" class="btn btn-raised btn-primary">
                            <input type="radio" checked.bind="masterBudget.numberChildren" value.bind="i + 1" name="options"> 
                         ${i}
                        </label>
                    </div>
                </div>
                <br>
                <div id="budgetButton">
                    <button class="btn btn-lg btn-raised btn-info" click.delegate="route() getMonthlyIncome()">Budget</button>
                </div>
            </form>
        </div>
    </div>
</template>
