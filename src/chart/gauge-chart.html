<template>
    <div>
        <div class="col-md-2" >
            <h2>Drag and Drop</h2>
            <div id="choice-container" style="border: 2px solid #2BBBAD;" class="card z-depth-5 content-options" dragstart.trigger="drag($event)" drop.trigger="drop($event)" dragover.trigger="allowDrop($event)">
                <ul class="list-group">
                    <li class="list-group-item" draggable="true" repeat.for="constant of neutralArray"><span class="badge">${constant}</psan></li>
                </ul>
            </div>
        </div>
        <div class="col-md-2">
            <h2>Remove</h2>
            <div id="cut-container" style="border: 2px solid #2BBBAD;" class="card z-depth-5 content-cut" dragstart.trigger="drag($event)" dragover.trigger="allowDrop($event)" drop.trigger="drop($event)">
                <ul class="list-group">
                    <li class="list-group-item" draggable="true" repeat.for="cut of cutArray"><span class="badge badge-info">${cut}</span></li>
                </ul>
            </div>
        </div>
        <div class="col-md-2">
            <h2 style="margin-left: 90px;">Reduce</h2>
            <div id="reduce-container"  style="border: 2px solid #2BBBAD;" class="card z-depth-5 content-reduce" drop.trigger="drop($event)" dragstart.trigger="drag($event)" dragover.trigger="allowDrop($event)">
                <ul class="list-group">
                    <li class="list-group-item" draggable="true" repeat.for="reduce of reduceArray"><span class="badge badge-info">${reduce}</span></li>
                </ul>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card col-md-6 active" id="gaugeChartContainer" style="height:300px; width:500px;"></div>
            <div class="card col-md-6 active" id="gaugeChartContainer2" style="height:300px; width:500px;"></div>
        </div>
    </div>
    <br><br><br><br><br><br>
    <button class="btn btn-raised btn-primary"  style="margin-left: 120px; color:white;" click.delegate="autoBudget()">Auto-Budget</button>
    <button class="btn btn-raised btn-primary" style="margin-left: 180px; color:white;" click.delegate="userAdjustedBudget()">My Budget</button>
    <br><br><br><br>
</template>
