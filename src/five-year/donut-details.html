<template>
    <require from="../utilities/currency"></require>
    <require from="../utilities/percent"></require>
    <!-- Nav bar for current donut chart category detail-->
    <nav class="navbar navbar-light teal">
        <div class="container-fluid">
            <ul repeat.for="category of masterBudget.budgetCategories" class="nav navbar-nav">
                <li class="${category === currentCategory ? 'active': ''}"><a click.delegate="changeNavigationTab(category)">${category}</a></li>
            </ul>
        </div>
    </nav>
    <div class="card" id="donut-details-div">
        <h4> Your monthly ${currentCategory} expense for ${currentYear} is ${currentExpense | currency}. </h4>
        <div>
            <h3>Top ways to save:</h3>
            <p>1) Cancel Club Memberships</p>
            <p>2) Reduce or eliminate cable bill</p>
            <p>3) Carpool/Reduce Transportation cost</p>
        </div>
    </div>
</template>
