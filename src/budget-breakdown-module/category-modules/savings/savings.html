<template>
  <div class="card">
    <div class="card-header" role="tab" id="headingSavings">
      <h5 class="mb-0">
        <div class="checkbox checkbox-savings checkbox-inline">
            <input id="checkbox6" type="checkbox" checked.bind="includeInBudget">
            <label for="checkbox6"></label>
        </div>
        <a data-toggle="collapse" data-parent="#accordion" href="#collapseSavings" aria-expanded="true" aria-controls="collapseSavings">
          Savings
        </a>
      </h5>
    </div>

    <div id="collapseSavings" class="collapse" role="tabpanel" aria-labelledby="headingSavings">
      <div class="card-block">
        <div repeat.for="constant of constants.savings" class="form-group"> 
          <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <label>${constant.label}</label>
            <input type="text" value.bind="savings[constant.variable]">
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
