<template>
  <require from="../../../utilities/currency"></require>
  <require from="../../../utilities/percent"></require>
  <div class="card">
    <div class="card-header" role="tab" id="headingOther">
      <div class="col-md-4">
        <h5 class="mb-0">
          <div class="checkbox checkbox-other checkbox-inline">
            <input id="checkbox5" type="checkbox" checked.bind="includeInBudget" change.delegate="$parent.$parent.chartVM.currentViewModel.changeChart('Other')">
      <h5 class="mb-0">
        <div class="checkbox checkbox-other checkbox-inline">
            <input id="checkbox5" type="checkbox" checked.bind="includeInBudget" change.delegate="toggleInclude()">
            <label for="checkbox5"></label>
          </div>
          <a data-toggle="collapse" data-parent="#accordion" href="#collapseOther" aria-expanded="true" aria-controls="collapseOther">
          Other
        </a>
        </h5>
      </div>
      <div class="col-md-4">
        ${costPercentage | percent}
      </div>
      <div class="col-md-4">
        ${cost | currency}
      </div>
    </div>
    <br><br><br>
    <div id="collapseOther" class="collapse" role="tabpanel" aria-labelledby="headingOther">
      <div class="card-block">
        <div repeat.for="constant of constants.other" class="form-group">
          <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <label>${constant.label}</label>
            <input type="text" value.bind="$parent[constant.variable]" change.delegate="calculateAdvancedOtherCost() $parent.$parent.$parent.chartVM.currentViewModel.redrawChart()">
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
