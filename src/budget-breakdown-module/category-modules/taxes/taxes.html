<template>       
  <require from="../../../utilities/currency"></require>
  <require from="../../../utilities/percent"></require>
  <div class="card">
    <div class="card-header" role="tab" id="headingTaxes">
      <div class="col-md-4">
      <h5 class="mb-0">
        <div class="checkbox checkbox checkbox-taxes checkbox-inline">
            <input id="checkbox7" type="checkbox" checked.bind="includeInBudget" change.delegate="toggleInclude()">
            <label for="checkbox7"></label>
        </div>
        <a data-toggle="collapse" data-parent="#accordion" href="#collapseTaxes" aria-expanded="true" aria-controls="collapseTaxes">
          Taxes
        </a>
      </h5>
      </div>
      <div class="col-md-4">
        ${costPercentage | percent}
      </div>
      <div class="col-md-4">
          ${cost | currency}
      </div>
    </div>
    <br><br><br>
    <div id="collapseTaxes" class="collapse" role="tabpanel" aria-labelledby="headingTaxes">
      <div class="card-block">
        <div repeat.for="constant of constants.taxes" class="form-group"> 
          <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <label>${constant.label}</label>
            <input type="text" value.bind="$parent[constant.variable]" change.delegate="calculateAdvancedTaxCost() $parent.$parent.$parent.chartVM.currentViewModel.redrawChart()">
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
