<template>
  <require from="../../../utilities/currency"></require>
  <require from="../../../utilities/percent"></require>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css">
  <div class="card">
    <div class="card-header" role="tab" id="headingOne">
      <dv class="col-md-4">
      <h5 class="mb-0">
        <div class="checkbox checkbox-child-care checkbox-inline">
          <!--<input id="checkbox1" type="checkbox" checked.bind="includeInBudget" change.delegate="$parent.$parent.chartVM.currentViewModel.changeChart('Child Care')">-->
          <input id="checkbox1" type="checkbox" checked.bind="includeInBudget" change.delegate="toggleInclude()">
          <label for="checkbox1"></label>
        </div>
        <a data-toggle="collapse" data-parent="#accordion" href="#collapseTransportation" aria-expanded="true" aria-controls="collapseTransportation">
          Transportation
        </a>
        </h5>
    </div>
    <div class="col-md-4">
      ${costPercentage | percent}
    </div>
    <div class="col-md-4">
      ${cost | currency}
    </div>
  </div>
  <br><br><br>
  <div id="collapseChildCare" class="collapse" role="tabpanel" aria-labelledby="headingTransportation">
    <div class="card-block">
      <div repeat.for="constant of constants.childCare" class="form-group">
        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
          <label>${constant.label}</label>
          <input type="text" value.bind="$parent[constant.variable]" change.delegate="calculateAdvancedChildCareCost() $parent.$parent.$parent.chartVM.currentViewModel.redrawChart()">
        </div>
      </div>
    </div>
  </div>
  </div>
</template>
